<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,600&display=swap" rel="stylesheet">
  <title>Weathify</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class= "col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded" style="border: 1px solid white;">
        <h1 style="font-family: 'Chakra Petch', sans-serif; font-size: 4.5em; color: #2b3e50">Weathify</h1>
        <br>
        <h1 id="w-location"></h1></h1>
        <h3 class="text-dark" id="w-desc"></h3>
        <h3 id="w-string"></h3>
        <img id="w-icon">
        <ul id="w-details" class="list-group mt-3" style="border: 1px solid white;">
          <li id="w-humidity" class="list-group-item"></li>
          <li id="w-pressure" class="list-group-item"></li>
          <li id="w-feels-like" class="list-group-item"></li>
          <li id="w-wind" class="list-group-item"></li>
      </ul>
      <hr>
  <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" style="border: 1px solid white" data-bs-toggle="modal" data-bs-target="#locModal">
        Change Location
      </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="w-form">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" class="form-control">
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Requiring files -->
  <script src="config.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="storage.js"></script>
  <script src="app.js"></script>
  <!-- Bootstrap bundler -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script></body>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>
</html>
